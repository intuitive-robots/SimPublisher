<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='image/IRIS_small_icon.svg') }}">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h1>IRIS Dashboard</h1>
            <button id="scan-button" class="sidebar-btn">Scan</button>
        </div>
        <div class="content">
            <div id="device-container"></div>
        </div>
    </div>

    <template id="xr-template">
        <div class="device-panel">
            <div class="device-header" 
                 data-name=""
                 data-node-id="" 
                 data-ip="" 
                 data-port="">
                <span class="device-name">Name</span>
            </div>
            <div class="device-info">
                <div class="info-item">
                    <span class="info-label">Type</span>
                    <span class="info-value device-type">Type</span>
                </div>
                <div class="info-item">
                    <span class="info-label">IP Address</span>
                    <span class="info-value device-ip">IP Address</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Node ID</span>
                    <span class="info-value device-id">Node ID</span>
                </div>
            </div>
            <div class="device-actions">
                <div class="action-grid">
                    <button class="action-btn start-btn">Teleport Scene</button>
                    <button class="action-btn rename-btn">Rename</button>
                    <button class="action-btn env-occlusion-btn">Environment Occlusion</button>
                    <button class="action-btn log-btn">Log</button>
                </div>
            </div>
        </div>
    </template>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
